#the default port is 8080, but you can change it to any port
#using the below property
server.port = 8080

#configure the postgreSQL database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/flight_db
spring.datasource.username=user_lmad
spring.datasource.password=user_lmad
#to visualize the sql requestgenerated by the ORM and  sent to the server choose "true"
spring.jpa.show-sql=true
## Hibernate Properties
# Disable feature detection by this undocumented parameter.
#This setting is used to control whether you should consult the JDBC metadata
#to determine certain Settings default values when the database may not be available
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
#Dialect means "the variant of a language"
#Hibernate is database agnostic. It can work with different databases.
#at some point hibernate has to use database specific SQL
#Hibernate uses "dialect" configuration to know which database you are using
spring.jpa.database-platform=org.hibernate.dialect.PostgresPlusDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = create-drop
## Hibernate Logging
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=application.logs

